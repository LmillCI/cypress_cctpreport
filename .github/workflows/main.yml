name: Cypress Tests with Dependency and Artifact Caching

on: push

jobs:
  install:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress install
        uses: cypress-io/github-action@v6
        with:
          # Disable running of tests within install job
          runTests: false
          build: npm run build
        
      - name: Update screenshots in repository
         run:| 
         git config --global user.email "lmillaccnt@gmail.com"
         git config --global user.name "LmillCI"
      - name: add screenshots
        run: git add cypress/screenshots
      - name: commit screenshots
        run:  git commit -m "Update screenshots"
      - name: push changes
         run:git push origin master
        
      - name: Upload screenshots
        uses: actions/upload-artifact@v4.3.5
      
        with:
          name: save screenshots
          if-no-files-found: error
          path: ./cypress/screenshots
   
  cypress-run:
    runs-on: ubuntu-22.04
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download the build folder
        uses: actions/download-artifact@v4
        
        with:
          name: save screenshots
          path: ./cypress/screenshots
